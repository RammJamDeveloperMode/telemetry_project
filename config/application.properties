# Configuración de Kafka
kafka.bootstrap.servers=localhost:9092
kafka.topic=vehicle-telemetry

# Configuración de AWS
aws.s3.bucket=telemetry-bucket
aws.s3.region=us-west-2
aws.sns.topic.arn=arn:aws:sns:us-west-2:123456789012:vehicle-alerts

# Configuración de procesamiento
processing.batch.interval=5 seconds
processing.checkpoint.dir=/tmp/checkpoints
processing.output.dir=/tmp/output 